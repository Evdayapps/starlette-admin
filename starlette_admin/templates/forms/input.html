{% include "forms/_label.html" %}
<div>
    <input id="{{field.name}}" name="{{field.name}}" type="{{field.input_type}}"
           class="{{field.class_}} {%if error%}{{field.error_class}}{%endif%}"
           value="{{data or '' }}" {{ field.input_params() }} />
    {% if field.help_text %}
    <small class="form-hint">{{field.help_text}}</small>
    {%endif%}
</div>
