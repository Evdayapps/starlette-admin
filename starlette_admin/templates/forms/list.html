{% include "forms/_label.html" %}
<div id="{{field.id}}">
    <div class="template d-none">
        {% filter forceescape %}
        <div class="d-flex">
            <div class="flex-grow-1">
                {% with data=None, _disabled_label=True, error=False, field=field.field %}
                {% include field.form_template%}
                {% endwith %}
            </div>
            <a href="#" class="btn btn-ghost-danger btn-icon mx-2" aria-label="Button">
                <i class="fa fa-close"></i>
            </a>
        </div>
        {% endfilter %}
    </div>
    <div class="list-container d-flex flex-column">

    </div>

    <button type="button" class="btn btn-ghost-primary mt-2">
        <i class="fa fa-add me-2"></i>
        Add item
    </button>
</div>
