{% include "forms/_label.html" %}
<select id="{{field.name}}" name="{{field.name}}"
        class="field-tags form-control form-select {%if error%}{{field.error_class}}{%endif%}" data-tags="true"
        multiple>
    {% if data %}
        {% for value in data %}
        <option selected="selected">{{value}}</option>
        {%endfor%}
    {%endif%}
</select>
